<!DOCTYPE html>
<html>
    <head>
        <title>JestemO - Rejestracja</title>
        <link rel="stylesheet" href="styles/index_styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="holder">
            <div id="header">
                <a href="/" style="display:block">
                    <div id="homebutton">
                        home
                    </div>
                </a>
                
                <div id="logo">
                    JestemO
                </div>
                
                <a href="/login" style="display:block">
                    <div id="loginbutton">
                        Zaloguj się
                    </div>
                </a>             
            </div>
            <div id="navbar">

            </div>
            <div id="regform">
                <form action="/register" method="post">
                    <input id="email" name="email" placeholder="Adres e-mail" type="text">
                    <input id="phone" name="phone" placeholder="Numer telefonu" type="text">
                    <input id="password" name="password" placeholder="Hasło" type="password">
                    <input id="firstName" name="firstName" placeholder="Imię" type="text">
                    <input id="lastName" name="lastName" placeholder="Nazwisko" type="text">
                    <input id="displayName" name="displayName" placeholder="Nazwa wyświetlana" type="text">
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
